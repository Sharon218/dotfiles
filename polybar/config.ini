[colors]
background = #00
background-alt = #00
primary = #fff
alert = #f7768e

include-file = ~/.config/polybar/modules.ini

[bar/top]
bottom = false
padding-right = 2
padding-left = 1
padding-top = 3
module-margin-left = 1
module-margin-right = 1
background = ${colors.background}
border = 0

font-0 = JetBrainsMono Nerd Font:size=15;1

modules-left = time date
modules-center = bspwm
modules-right = cpu temperature backlight pulseaudio bluetoothctl network battery

wm-restack = bspwm
